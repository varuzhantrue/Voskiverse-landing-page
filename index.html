<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voskiverse | Follow Us</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter and Playfair Display for an elegant look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style> 
        /* Custom font for the body and subtle background texture */
        body {
            font-family: 'Inter', sans-serif;
            /* Setting the desired dark background color */
            background-color: #072638;
            /* Denser, more varied star pattern for a universe-related texture */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23f0c885' fill-opacity='0.15'%3E%3Ccircle cx='5' cy='5' r='1.5'/%3E%3Ccircle cx='25' cy='15' r='1'/%3E%3Ccircle cx='45' cy='5' r='2'/%3E%3Ccircle cx='65' cy='15' r='0.8'/%3E%3Ccircle cx='85' cy='5' r='1.2'/%3E%3Ccircle cx='15' cy='25' r='1.8'/%3E%3Ccircle cx='35' cy='35' r='0.9'/%3E%3Ccircle cx='55' cy='25' r='1.5'/%3E%3Ccircle cx='75' cy='35' r='1'/%3E%3Ccircle cx='95' cy='25' r='2'/%3E%3Ccircle cx='5' cy='45' r='0.8'/%3E%3Ccircle cx='25' cy='55' r='1.2'/%3E%3Ccircle cx='45' cy='45' r='1.8'/%3E%3Ccircle cx='65' cy='55' r='0.9'/%3E%3Ccircle cx='85' cy='45' r='1.5'/%3E%3Ccircle cx='15' cy='65' r='1'/%3E%3Ccircle cx='35' cy='75' r='2'/%3E%3Ccircle cx='55' cy='65' r='0.8'/%3E%3Ccircle cx='75' cy='75' r='1.2'/%3E%3Ccircle cx='95' cy='65' r='1.8'/%3E%3Ccircle cx='5' cy='85' r='0.9'/%3E%3Ccircle cx='25' cy='95' r='1.5'/%3E%3Ccircle cx='45' cy='85' r='1'/%3E%3Ccircle cx='65' cy='95' r='2'/%3E%3Ccircle cx='85' cy='85' r='0.8'/%3E%3Ccircle cx='95' cy='95' r='1.2'/%3E%3C/g%3E%3C/svg%3E");
            background-size: 100px 100px;
        }
        /* Ensure the iframe is responsive */
        .responsive-map-container {
            position: relative;
            padding-bottom: 75%; /* 4:3 aspect ratio (height / width * 100) */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem; /* rounded-lg */
        }
        .responsive-map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Main Content Card -->
        <div class="w-full max-w-md bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl shadow-xl p-8 text-center border border-gray-200/50 dark:border-gray-700/50"  style="background-color: #072638;">
            
            <!-- Logo -->
            <div class="mb-6">
                <img src="./voskiverse_logo.png" alt="Voskiverse Logo" class="w-32 h-32 rounded-full mx-auto border-4 border-gray-200 dark:border-gray-700 shadow-lg object-cover">
            </div>

            <!-- Brand Name -->
            <h1 class="font-inter text-4xl font-bold text-gray-900 dark:text-white mb-2" style="color: #f0c885;">
                Voskiverse
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mb-8">
                Explore the universe of jewelry with us!
            </p>

            <!-- Social Media Links -->
            <div class="space-y-4">

                <!-- Instagram Link -->
                <a href="https://www.instagram.com/voskiverse" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center w-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="./instagram-240.png" alt="Instagram Icon" class="w-12 h-12 mr-3">
                    Instagram
                </a>

                <!-- TikTok Link -->
                <a href="https://www.tiktok.com/@voskiverse_armenia" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center w-full bg-gray-900 dark:bg-gray-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="./tiktok-240.png" alt="TikTok Icon" class="w-12 h-12 mr-3">
                    TikTok
                </a>

                <!-- Telegram Link -->
                <a href="https://t.me/voskiverse_telegram" target="_blank" rel="noopener noreferrer" class="group flex items-center justify-center w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                    <img src="./telegram-240.png" alt="Telegram Icon" class="w-12 h-12 mr-3">
                    Telegram
                </a>
            </div>
        </div>

        <!-- Location Map -->
        <div class="w-full max-w-4xl mt-8 bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl shadow-xl p-8 text-center border border-gray-200/50 dark:border-gray-700/50" style="background-color: #072638;">
            <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 mb-4">Our Location</h2>
            <div class="responsive-map-container border border-gray-300 dark:border-gray-600 shadow-md">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3048.812189832643!2d44.5146362!3d40.1687351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abdddba884451%3A0xe700f08ac699e3fe!2sVoskiverse!5e0!3m2!1sen!2sam!4v1751972924997!5m2!1sen!2sam" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2025 Voskiverse. All Rights Reserved.</p>
        </footer>

    </div>

</body>
</html>
